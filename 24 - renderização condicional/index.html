<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>VueJS</title>
</head>

<body>
    <header class="bg-body-tertiary" style="height: 50px;">
        <div class="container-xl">
            <div id="header">
                <!-- header -->
            </div>
        </div>
    </header>
    <main>
        <div class="container-xl">
            <div id="content">
                <!-- content -->
                <div class="mt-3">
                    <h1>{{ frase }}</h1>
                    <hr>

                    <!-- v-if -->
                    <h2 v-if="ganhou">v-if -> Você Ganhou!!</h2>
                    <h2 v-else>v-if -> Você Perdeu!!</h2>
                    <hr>

                    <!-- v-show -->
                    <h2 v-show="ganhou">v-show -> Você Ganhou!!</h2>
                    <h2 v-show="!ganhou">v-show -> Você Perdeu!!</h2>

                    <!-- template com v-if e v-else -->
                    <template v-if="ganhow">
                        <h2>template com v-if -> Você Ganhou!!</h2>
                    </template>
                    <template v-else>
                        <h2>template com v-else -> Você Ganhou!!</h2>
                    </template>

                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container-xl">
            <div id="footer">
                <!-- footer -->
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
