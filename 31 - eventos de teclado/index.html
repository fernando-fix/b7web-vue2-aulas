<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>VueJS</title>
</head>

<body>
    <header class="bg-body-tertiary" style="height: 50px;">
        <div class="container-xl">
            <div id="header">
                <!-- header -->
            </div>
        </div>
    </header>
    <main>
        <div class="container-xl">
            <div id="content">
                <!-- content -->
                <div class="mt-3">
                    <h1>{{ frase }}</h1>
                    <hr>
                    <!-- Evento de teclado com enter -->
                    <input type="text" v-on:keyup="teclouEvento($event)">
                    <br>
                    <br>
                    <!-- Evento de teclado com enter -->
                    <input type="text" v-on:keyup.13="teclouPonto13">
                    <br>
                    <br>
                    <!-- Evento de teclado com enter -->
                    <input type="text" v-on:keyup.enter="teclouPontoEnter">
                    <br>
                    <br>
                    <!-- Evento de teclado com f2 -->
                    <input type="text" v-on:keyup.f2="teclouPontoEnter">
                    <br>
                    <br>

                    <h3>Contagem: {{ contagem }}</h3>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container-xl">
            <div id="footer">
                <!-- footer -->
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
