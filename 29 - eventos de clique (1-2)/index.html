<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>VueJS</title>
</head>

<body>
    <header class="bg-body-tertiary" style="height: 50px;">
        <div class="container-xl">
            <div id="header">
                <!-- header -->
            </div>
        </div>
    </header>
    <main>
        <div class="container-xl">
            <div id="content">
                <!-- content -->
                <div class="mt-3">
                    <h1>{{ frase }}</h1>
                    <hr>
                    <button class="btn btn-primary" v-on:click="contagem++">
                        Contar +1 (js no v-on:click)
                    </button>
                    <button class="btn btn-primary" v-on:click="contarMaisUm">
                        Contar +1 (chamando função)
                    </button>
                    <button class="btn btn-primary" v-on:click="contarMaisUmComParametro(5)">
                        Contar + (função com args)
                    </button>
                    <form action="" class="d-inline" v-on:submit.prevent="contarMaisUm">
                        <button class="btn btn-primary">
                            Botão de formulário +1
                        </button>
                    </form>
                    <h3 class="mt-3 ms-3">{{ contagem }}</h3>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container-xl">
            <div id="footer">
                <!-- footer -->
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
