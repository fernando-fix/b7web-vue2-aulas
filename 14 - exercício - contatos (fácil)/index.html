<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>VueJS</title>
</head>

<body>
    <div id="app">
        <header class="bg-body-tertiary" style="height: 50px;">

        </header>
        <div class="container-xl">

            <!-- Formulário -->
            <form action="" class="my-3" @submit.prevent="adicionar">
                <div class="mb-3 col-4">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" v-model="fnome" name="nome" autocomplete="off">
                </div>
                <div class="d-flex justify-content-between col-4 gap-5">
                    <button class="btn btn-primary">Adicionar</button>

                    <input type="text" class="form-control" :value="pessoas.length">
                </div>
            </form>

            <!-- Tabela -->
            <div class="table-responsive col-4">
                <table class="table table-striped table-hover table-bordered border-primary">
                    <thead>
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col" width="1px">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="pessoa in pessoas">
                            <td>{{ pessoa.nome }}</td>
                            <td>
                                <button class="btn btn-sm btn-danger" @click="remover(pessoa)">Remover</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
