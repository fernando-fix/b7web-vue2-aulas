<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>VueJS</title>
</head>

<body>
    <header class="bg-body-tertiary" style="height: 50px;">
        <div class="container-xl">
            <div id="header">
                <!-- header -->
            </div>
        </div>
    </header>
    <main>
        <div class="container-xl">
            <div id="content">
                <!-- content -->
                <div class="mt-3">
                    <h1>{{ frase }}</h1>
                    <hr>

                    <!-- Checkbox -->
                    <input type="checkbox" v-model="caixa">
                    <div>
                        {{ caixa }}
                    </div>

                    <hr>

                    <!-- Lista de nomes -->
                    <input type="checkbox" value="Fernando" v-model="nomes"> Fernando<br>
                    <input type="checkbox" value="Maria" v-model="nomes"> Maria<br>
                    <input type="checkbox" value="Joaquim" v-model="nomes"> Joaquim<br>
                    <input type="checkbox" value="Jennifer" v-model="nomes"> Jennifer<br>

                    <div>
                        {{ nomes }}
                    </div>
                    
                    <hr>

                    <!-- Radio -->
                    <input type="radio" name="grupo" value="sim" v-model="grupo"> Sim<br>
                    <input type="radio" name="grupo" value="não" v-model="grupo"> Não<br>

                    <div>
                        {{ grupo }}
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container-xl">
            <div id="footer">
                <!-- footer -->
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
