<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>VueJS</title>
</head>

<body>
    <header class="bg-body-tertiary" style="height: 50px;">
        <div class="container-xl">
            <div id="header">
                <!-- header -->
            </div>
        </div>
    </header>
    <main>
        <div class="container-xl">
            <div id="content">
                <!-- content -->
                <div class="mt-3">
                    <h1>{{ frase }}</h1>
                    <hr>
                    <!-- v-on:click.self somente o elemento responda ao clique -->
                    <!-- v-on:click.once tudo dentro do elemento responde somente 1 vez -->
                    <!-- v-on:click.self.once as duas condições acima combinadas -->
                    <div class="square ms-2 rounded" v-on:click.self.once="algo">
                        <button class="btn btn-primary m-2">Clique em mim</button>
                    </div>
                    <hr>
                    Contagem: {{ contagem }}
                    <hr>
                    <form class="square rounded" action="" v-on:submit.prevent.self="algo">
                        <button class="btn btn-primary m-2">Clique em mim</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container-xl">
            <div id="footer">
                <!-- footer -->
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>

<style>
    .square {
        height: 200px;
        width: 200px;
        background-color: rgb(87, 100, 100);
    }
</style>
