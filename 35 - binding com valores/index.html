<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>VueJS</title>
</head>

<body>
    <header class="bg-body-tertiary" style="height: 50px;">
        <div class="container-xl">
            <div id="header">
                <!-- header -->
            </div>
        </div>
    </header>
    <main>
        <div class="container-xl">
            <div id="content">
                <!-- content -->
                <div class="mt-3">
                    <h1>{{ frase }}</h1>
                    <hr>

                    <!-- Checkbox -->
                    <input type="checkbox" v-model="marcado" true-value="sim" false-value="não">
                    <div>
                        <p>{{ marcado }}</p>
                    </div>

                    <!-- Select -->
                    <select v-model="selecionado">
                        <option v-bind:value="{nome: 'Fernando', idade:34}">Opção 1</option>
                        <option v-bind:value="{nome: 'Daniel', idade:62}">Opção 2</option>
                        <option v-bind:value="{nome: 'Antonio', idade:61}">Opção 3</option>
                    </select>
                    <div>
                        <p>{{ selecionado }}</p>
                        <p>{{ selecionado.nome }}</p>
                        <p>{{ selecionado.idade }}</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container-xl">
            <div id="footer">
                <!-- footer -->
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
